<div class="app-shell" [class.auth-mode]="isAuthPage">

  <!-- SIDEBAR — left column, full height -->
  <app-sidebar
    *ngIf="!isAuthPage"
    [class.collapsed]="layout.isSidebarCollapsed">
  </app-sidebar>

  <!-- RIGHT COLUMN — header stacked above main -->
  <div class="content-column">

    <app-header *ngIf="!isAuthPage"></app-header>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
